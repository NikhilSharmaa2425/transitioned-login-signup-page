<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form login-form">
            <h2 class="headingg">Welcome Back</h2>
            
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="showSignup" class="toggle-btn">Don't have an account? Sign Up</button>
        </div>

        <!-- Signup Form -->
        <div class="form signup-form">
            <h2 class="headingg">Create an Account</h2>
           
            <form>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="UserName" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <button id="showLogin" class="toggle-btn">Already have an account? Login</button>
        </div>

        <!-- Image Overlay -->
        <div class="image-container">
            <img src="hotel.png" alt="Background">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
